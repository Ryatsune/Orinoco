<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../back-end/images/cart.png" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Orinoco - Confirmation de commande</title>
</head>
<body>

    <header class="d-flex navbar fixed-top border-bottom mb-5">

        <a href="index.html" class="text-decoration-none text-body">
            <img src="../back-end/images/logo.png" alt="logo orinoco">
        </a>

        <ul class="d-flex list-unstyled mt-2">
            <li>
                <a href="index.html" class="text-decoration-none text-body">Accueil</a>
            </li>
            <li>
                <a href="cart.html" class="text-decoration-none text-body mx-3">Panier</a>
            </li>
            <li>
                <i class="fas fa-user"></i>
            </li>
        </ul>

    </header>
    
    <main class="mt-5 pt-5">

        <div>
            <div class="w-auto text-center mb-5">
                <h1 class="mb-4">Récapitulatif de commande</h1>
                <hr>
            </div>
            <div class="container pt-5">
                <p class="h3 mb-5">Merci d'avoir commandé sur Orinoco !</p>
                <p class="mb-5">Vous avez commandé <span class="text-primary" id="teddie-confimation">PRODUIT</span> pour un montant total de <span class="text-primary" id="price-confirmation">PRIX EN EURO</span></p>
                <p class="mb-5">Vous pourrez voir le détails et suivre l'avancer de l'acheminement de votre produit à l'aide de cet identifiant de commande <span class="text-primary">N° DE COMMANDE</span></p>
                
                <a href="index.html" class="text-decoration-none">
                    <button class="btn btn-pink">Retourner à l'acceuil</button>
                </a>
            </div>
        </div>

    </main>




    <script src="confirmation.js"></script>

    <script defer="" src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

</body>
</html>
